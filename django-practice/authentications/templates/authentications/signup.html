{% extends 'layout.html' %}

{% load bootstrap %}

{% block title %}

<title>Signup</title>

{% endblock%}



{% block content %}

<style>

    .registration_form label.control-label{

    max-width:100%;

    }

    .registration_form .col-sm-10, .col-lg-10{

    max-width:100%;

    }

    .registration_form ul, p.help-block{

    display:none;

    }

    .registration_form span.help-block{

    font-size:12px;

    color:red;

    }

</style>

<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Add New User-Custom</h1>

            {% include 'message.html' %}

            <div class="card py-2 px-2">

                <form class="form registration_form" action="" method="POST">

                    {% csrf_token %}
                    {{ form | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>

        </div>

    </div>

</div>

<script>

    var form_fields = document.getElementsByTagName('input')

    form_fields[1].placeholder = 'Enter username';

    form_fields[2].placeholder = 'Enter email';

    form_fields[3].placeholder = 'Enter password';

    form_fields[4].placeholder = 'Enter the same password';



    for (var field in form_fields){

    form_fields[field].className += ' form-control my-2'

    }

</script>



{% endblock %}
